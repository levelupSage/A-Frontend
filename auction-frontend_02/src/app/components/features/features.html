<section class="features-section">
  <div class="container">
    <div class="row text-center">

      <div class="col-md-4" *ngFor="let item of features">
        <div class="feature-card">
          <div class="icon-circle">
            <i class="bi bi-people"></i>
          </div>
          <h5>{{ item.title }}</h5>
          <p>{{ item.desc }}</p>
        </div>
      </div>

    </div>
  </div>
</section>
