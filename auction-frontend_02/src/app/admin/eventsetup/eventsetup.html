<div class="container py-4">

  <!-- Page Header -->
  <div class="mb-4">
    <h3 class="fw-bold">Event Setup & Configuration</h3>
    <p class="text-muted">Preview and edit tournament configuration</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-header fw-semibold">
      Tournament Details
    </div>

    <div class="card-body">
      <form>

        <!-- Tournament Name -->
        <div class="mb-3">
          <label class="form-label">Tournament Name</label>
          <input type="text" class="form-control" [(ngModel)]="tournamentName" name="tournamentName">
        </div>

        <!-- Tournament Code -->
        <div class="mb-3">
          <label class="form-label">Tournament Code</label>
          <input type="text" class="form-control" [(ngModel)]="tournamentCode" name="tournamentCode">
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
        </div>

        <!-- Dates -->
        <div class="row mb-4">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate">
          </div>

          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" [(ngModel)]="endDate" name="endDate">
          </div>
        </div>

        <!-- Round Configuration -->
        <h5 class="fw-semibold mb-3">Round Configuration</h5>

        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Round Name</label>
            <input type="text" class="form-control" [(ngModel)]="roundName" name="roundName">
          </div>

          <div class="col-md-4">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" [(ngModel)]="roundDuration" name="roundDuration">
          </div>

          <div class="col-md-4">
            <label class="form-label">Round Type</label>
            <select class="form-select" [(ngModel)]="roundType" name="roundType">
              <option *ngFor="let type of roundTypes" [value]="type.value">
                {{ type.label }}
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Round Date</label>
            <input type="date" class="form-control" [(ngModel)]="roundDate" name="roundDate">
          </div>

          <div class="col-md-4">
            <label class="form-label">Max Participants</label>
            <input type="number" class="form-control" [(ngModel)]="maxParticipants" name="maxParticipants">
          </div>

          <div class="col-md-4">
            <label class="form-label">Visibility</label>
            <select class="form-select" [(ngModel)]="visibility" name="visibility">
              <option *ngFor="let vis of visibilityOptions" [value]="vis.value">
                {{ vis.label }}
              </option>
            </select>
          </div>

        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="card-footer text-end">
      <button class="btn btn-primary" (click)="submitForm()">
        <i class="bi bi-save"></i>
        Save Configuration
      </button>
    </div>

  </div>
</div>
