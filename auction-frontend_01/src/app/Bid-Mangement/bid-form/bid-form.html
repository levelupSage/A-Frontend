<h4 class="mb-1">Place Bid</h4>
<p class="text-muted mb-4 small">Submit a manual bid for a player.</p>

<form>
  <div class="mb-3">
    <label for="playerId" class="form-label small">Player ID or Name</label>
    <input 
      type="text" 
      class="form-control form-control-dark" 
      id="playerId" 
      placeholder="Enter Player ID or Name"
      style="background-color: #2b2b3f; border-color: #444466; color: white;"
    >
  </div>
  
  <div class="mb-3">
    <label for="bidAmount" class="form-label small">Bid Amount (USD)</label>
    <input 
      type="number" 
      class="form-control form-control-dark" 
      id="bidAmount" 
      placeholder="e.g., 50000"
      style="background-color: #2b2b3f; border-color: #444466; color: white;"
    >
  </div>
  
  <div class="mb-4">
    <label for="teamSelection" class="form-label small">Team Selection</label>
    <select 
      class="form-select form-select-dark" 
      id="teamSelection"
      style="background-color: #2b2b3f; border-color: #444466; color: white;"
    >
      <option selected>Team Alpha</option>
      <option>Team Beta</option>
      <option>Team Gamma</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary w-100">Submit Bid</button>
</form>
