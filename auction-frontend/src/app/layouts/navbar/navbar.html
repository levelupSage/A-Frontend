<mat-toolbar class="shadow-sm fixed-top d-flex justify-content-between align-items-center px-4 py-2 navbar-toolbar">

  <!-- Left: Menu button + Logo -->
  <div class="d-flex align-items-center">
    <button mat-icon-button (click)="onToggleSidebar()" class="text-white me-3" aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-icon class="me-2 text-white">sports_soccer</mat-icon>
    <span class="h5 mb-0 fw-bold text-white">AuctionVerse</span>
  </div>

  <!-- Center: Search -->
  <div class="d-none d-md-flex align-items-center flex-grow-1 mx-4" style="max-width: 480px;">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search events, players, teams...</mat-label>
      <input matInput />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Right: Icons -->
  <div class="d-flex align-items-center gap-3">
    <button mat-icon-button class="position-relative text-white" aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        style="font-size: 0.65rem;">3</span>
    </button>

    <div class="d-flex align-items-center ms-2">
      <mat-icon class="text-white me-2">account_circle</mat-icon>
      <span class="text-white fw-medium d-none d-sm-inline">Organizer</span>
    </div>
  </div>

</mat-toolbar>
