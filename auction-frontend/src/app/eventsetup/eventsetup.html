<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="fw-bold text-dark mb-2">Event Setup & Configuration</h2>
            <p class="text-muted">Preview and edit tournament configuration</p>
        </div>
    </div>

    <div class="card shadow-sm border-0 mt-3">
        <div class="card-header">
            <h4 class="text-dark fw-bold mb-0">Tournament Details</h4>
        </div>

        <div class="card-body">
            <!-- Tournament Name -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Tournament Name</label>
                <input type="text" class="form-control" [(ngModel)]="tournamentName" />
            </div>

            <!-- Tournament Code -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Tournament Code</label>
                <input type="text" class="form-control" [(ngModel)]="tournamentCode" />
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Description</label>
                <textarea class="form-control" rows="3" [(ngModel)]="description"></textarea>
            </div>

            <!-- Dates -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" [(ngModel)]="startDate" />
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">End Date</label>
                    <input type="date" class="form-control" [(ngModel)]="endDate" />
                </div>
            </div>

            <!-- Round Details -->
            <h5 class="fw-bold text-dark mb-3">Round Configuration</h5>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Round Name</label>
                    <input type="text" class="form-control" [(ngModel)]="roundName" />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Round Duration (minutes)</label>
                    <input type="number" class="form-control" [(ngModel)]="roundDuration" />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Round Type</label>
                    <select class="form-select" [(ngModel)]="roundType">
                        <option *ngFor="let type of roundTypes" [value]="type.value">
                            {{ type.label }}
                        </option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Round Date</label>
                    <input type="date" class="form-control" [(ngModel)]="roundDate" />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Max Participants</label>
                    <input type="number" class="form-control" [(ngModel)]="maxParticipants" />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Visibility</label>
                    <select class="form-select" [(ngModel)]="visibility">
                        <option *ngFor="let vis of visibilityOptions" [value]="vis.value">
                            {{ vis.label }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-end mt-4">
                <button class="btn btn-primary" (click)="submitForm()">
                    <i class="material-icons me-2" style="font-size: 1.2em;">save</i> Save Configuration
                </button>
            </div>
        </div>
    </div>
</div>
