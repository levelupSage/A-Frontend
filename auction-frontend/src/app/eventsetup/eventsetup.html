<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="fw-bold text-dark mb-2">Event Setup & Configuration</h2>
            <p class="text-muted">Preview and edit tournament configuration</p>
        </div>
    </div>

    <mat-card class=" shadow-sm border-0 mt-3">
        <mat-card-header>
            <mat-card-title class="h4 text-dark fw-bold">Tournament Details</mat-card-title>
        </mat-card-header>

        <mat-card-content class="pt-3">
            <!-- Tournament Name -->
            <div class="mb-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tournament Name</mat-label>
                    <input matInput [(ngModel)]="tournamentName" />
                </mat-form-field>
            </div>

            <!-- Tournament Code -->
            <div class="mb-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tournament Code</mat-label>
                    <input matInput [(ngModel)]="tournamentCode" />
                </mat-form-field>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="3" [(ngModel)]="description"></textarea>
                </mat-form-field>
            </div>

            <!-- Dates -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Start Date</mat-label>
                        <input matInput type="date" [(ngModel)]="startDate" />
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>End Date</mat-label>
                        <input matInput type="date" [(ngModel)]="endDate" />
                    </mat-form-field>
                </div>
            </div>

            <!-- Round Details -->
            <h5 class="fw-bold text-dark mb-3">Round Configuration</h5>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Round Name</mat-label>
                        <input matInput [(ngModel)]="roundName" />
                    </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Round Duration (minutes)</mat-label>
                        <input matInput type="number" [(ngModel)]="roundDuration" />
                    </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Round Type</mat-label>
                        <mat-select [(ngModel)]="roundType">
                            <mat-option *ngFor="let type of roundTypes" [value]="type.value">
                                {{ type.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Round Date</mat-label>
                        <input matInput type="date" [(ngModel)]="roundDate" />
                    </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Max Participants</mat-label>
                        <input matInput type="number" [(ngModel)]="maxParticipants" />
                    </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Visibility</mat-label>
                        <mat-select [(ngModel)]="visibility">
                            <mat-option *ngFor="let vis of visibilityOptions" [value]="vis.value">
                                {{ vis.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-end mt-4">
                <button mat-raised-button color="primary" (click)="submitForm()">
                    <mat-icon class="me-2">save</mat-icon> Save Configuration
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
