<div class="card p-4 shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Registered Players</h4>
    
    <div class="input-group" style="max-width: 300px;">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search players..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
      >
      <span class="input-group-text"><i class="bi bi-search"></i></span>
    </div>
  </div>

  <div class="mb-4">
    <button 
      class="btn me-2" 
      [ngClass]="{'btn-primary': currentStatus === 'All', 'btn-light': currentStatus !== 'All'}"
      (click)="onStatusChange('All')"
    >
      All
    </button>
    <button 
      class="btn me-2" 
      [ngClass]="{'btn-primary': currentStatus === 'Pending Review', 'btn-light': currentStatus !== 'Pending Review'}"
      (click)="onStatusChange('Pending Review')"
    >
      Pending Review
    </button>
    <button 
      class="btn me-2" 
      [ngClass]="{'btn-primary': currentStatus === 'Verified', 'btn-light': currentStatus !== 'Verified'}"
      (click)="onStatusChange('Verified')"
    >
      Verified
    </button>
    <button 
      class="btn me-2" 
      [ngClass]="{'btn-primary': currentStatus === 'Rejected', 'btn-light': currentStatus !== 'Rejected'}"
      (click)="onStatusChange('Rejected')"
    >
      Rejected
    </button>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr class="table-light">
          <th>Photo</th>
          <th>Player Name</th>
          <th>Email</th>
          <th>Sport</th>
          <th>Status</th>
          <th>Reg. Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of paginatedPlayers">
          <td>
            <img [src]="player.photoUrl" 
                 alt="{{ player.name }}" 
                 class="rounded-circle" 
                 style="width: 40px; height: 40px; object-fit: cover;">
          </td>
          <td>**{{ player.name }}**</td>
          <td>{{ player.email }}</td>
          <td>{{ player.sport }}</td>
          <td>
            <span class="badge rounded-pill" 
                  [ngClass]="{
                    'bg-success-subtle text-success border border-success': player.status === 'Verified',
                    'bg-warning-subtle text-warning border border-warning': player.status === 'Pending Review',
                    'bg-danger-subtle text-danger border border-danger': player.status === 'Rejected'
                  }"
                  style="min-width: 100px; padding: 0.5em 0.8em;">
              {{ player.status }}
            </span>
          </td>
          <td>{{ player.regDate }}</td>
          <td>
            <a (click)="viewPlayer(player)" class="btn btn-sm btn-light me-2">View</a>
            <ng-container *ngIf="player.status === 'Pending Review'">
              <button class="btn btn-sm btn-primary me-2">Verify</button>
              <button class="btn btn-sm btn-danger">Reject</button>
            </ng-container>
          </td>
        </tr>
        <tr *ngIf="paginatedPlayers.length === 0">
          <td colspan="7" class="text-center text-muted py-4">No players found matching the current criteria.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end align-items-center mt-3">
    <span 
      class="text-muted mx-3" 
      [class.disabled-link]="currentPage === 1" 
      (click)="prevPage()"
      style="cursor: pointer;"
    >
      &lt; Previous
    </span>
    
    <ul class="pagination pagination-sm mb-0 me-3">
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
    </ul>

    <span 
      class="text-muted" 
      [class.disabled-link]="currentPage === totalPages" 
      (click)="nextPage()"
      style="cursor: pointer;"
    >
      Next &gt;
    </span>
  </div>
</div>
